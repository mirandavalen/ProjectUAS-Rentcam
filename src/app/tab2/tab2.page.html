<!-- //src/app/tab2/tab2.page.html -->
<ion-header>
  <ion-toolbar color="danger">
    <ion-icon [routerLink]="['/tabs']" name="caret-back"></ion-icon>
    <ion-label [routerLink]="['/tabs']">Back</ion-label>
    <ion-title>
      <h2>List Your Rent </h2>
    </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
   pullingText="Pull to refresh" refreshingSpinner="circles"
    refreshingText="Refreshing...">
    </ion-refresher-content>
    </ion-refresher>
    <ion-list *ngIf="books.length > 0; else showIfNoData">
    <ion-item-sliding *ngFor="let book of books">
    <ion-item (click)="goDetail(book)">
    <ion-label>
    <h2> {{book.title | titlecase}} </h2>
    </ion-label>
    </ion-item>
    <ion-item-options side="end" (click)="delete(book)">
    <ion-item-option color="danger">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
    </ion-list>
    <ng-template #showIfNoData>
    <p>Tidak ada data</p>
    </ng-template>
   </ion-content>
