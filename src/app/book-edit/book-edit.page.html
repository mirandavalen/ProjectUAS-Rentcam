<!-- //src/app/book-edit/book-edit.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"> </ion-back-button>
    </ion-buttons>
    <ion-title>Edit Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input [(ngModel)]="book.title" value="" placeholder="Enter title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-textarea [(ngModel)]="book.name" placeholder="Enter Name"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Lama Penyewaan</ion-label>
    <ion-input [(ngModel)]="book.lamapenyewaan" placeholder="Enter Lama Penyewaan"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Alamat</ion-label>
    <ion-input [(ngModel)]="book.alamat" placeholder="Enter Alamat"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Tipe</ion-label>
    <ion-input [(ngModel)]="book.tipe" placeholder="Enter Tipe"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">No Hp</ion-label>
    <ion-input [(ngModel)]="book.nohp" placeholder="Enter No Hp"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="update()">SUBMIT</ion-button>
</ion-content>
